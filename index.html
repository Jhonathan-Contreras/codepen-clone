<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodePen Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="navbar-left">
      <div class="logo">
        <img src="logo-codepen.png" alt="CodePen Logo">
      </div>

      <nav>
        <ul>
          <li>Pens</li>
          <li>Projects</li>
          <li>Posts</li>
          <li>Collections</li>
          <li>Spark ‚ñº</li>
        </ul>
      </nav>
    </div>

    <div class="navbar-right">
      <button class="btn create">Create ‚ñº</button>
      <span class="search">üîç</span>
      <button class="btn dark">Log In</button>
      <button class="btn green">Sign Up</button>
    </div>
  </header>

  <!-- HERO SECTION -->
  <main class="hero">
    <!-- Left column -->
    <section class="hero-text">
  <h1>The best place to build, test, and discover front-end code.</h1>

  <p>
    CodePen is a social development environment for front-end designers and developers.
    Build and deploy a website, show off your work, build test cases, and find inspiration.
  </p>

  <div class="hero-buttons">
    <button class="btn green">Sign Up for Free</button>
    <button class="btn learn">Learn More</button>
  </div>
</section>

    <!-- Right column -->
    <section class="hero-image">
      <img src="hero-image.png" alt="CodePen Example">
    </section>
  </main>

</body>
</html>
